<h1>Tags</h1>
<ul>
    <li ng-repeat="tag in tags">
        <div>
            <p ng-repeat="(key, val) in model_def">{{key}} : {{tag[key]}}</p>
        </div>
        <a href="" ui-sref="tags.edit({ id: tag.id })">Edit</a>
        <a href="" ng-click="remove(tag)">Delete</a>
    </li>
</ul>
<div ng-show="tags.length === 0">Looks like you haven't added any tags yet?</div>
<a ng-hide="adding" ui-sref="tags.add">Add A New Tag</a>
