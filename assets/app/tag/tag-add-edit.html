<h1>Add / Edit tag</h1>
<form name="new_tag_form">
    <div ng-repeat="(attr_name, attr_value) in model_def">
        <label for="{{attr_name}}">{{attr_name}}</label>
        <input type="text" ng-model="tag[attr_name]" name="{{attr_name}}" />
    </div>
    <button ng-click="save(tag)">Save tag</button>
    <button ui-sref="tags.list">Cancel</button>
</form>
